name: Argo Bridge Sync Notion

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run sync script
        run: npm run sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PARENT_PAGE_ID: ${{ secrets.NOTION_PARENT_PAGE_ID }}
          CODICE_SCUOLA: ${{ secrets.CODICE_SCUOLA }}
          PASSWORD: ${{ secrets.PASSWORD }}
          NOME_UTENTE: ${{ secrets.NOME_UTENTE }}
